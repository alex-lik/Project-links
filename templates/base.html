<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>{% block title %}Resource Navigation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: {{ data.settings.primary_color if data else '#4CAF50' }};
            --hover-color: {{ data.settings.hover_color if data else '#3e8e41' }};
            --background-color: {{ data.settings.background_color if data else '#f2f2f2' }};
            --text-color: {{ data.settings.text_color if data else '#000000' }};
            --font-family: {{ data.settings.font_family if data else 'Arial, sans-serif' }};
        }
        body {
            color: var(--text-color);
            font-family: var(--font-family);
        }
        .button:hover {
            background-color: var(--hover-color) !important;
        }
        .link:hover {
            background-color: var(--hover-color) !important;
        }
        @media (max-width: 768px) {
            .button-row {
                flex-direction: column;
                align-items: center;
            }
            .button-row a {
                width: 100% !important;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <nav class="shadow-lg" style="background-color: {{ data.settings.navbar_color }};">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-white text-xl font-bold">{{ data.settings.title if data else 'Navigation' }}</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Home</a>
                    {% if session.get('logged_in') %}
                    <a href="{{ url_for('admin') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Settings</a>
                    <a href="{{ url_for('logout') }}" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Logout</a>
                    {% else %}
                    <a href="{{ url_for('admin') }}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Admin</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="min-h-screen" style="background-color: var(--background-color);">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>developed <a href="https://pro-it.top" class="text-blue-400 hover:text-blue-300">pro-it.top</a></p>
    </footer>
</body>
</html>
